{% extends 'entries/base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Gift List</li>
{% endblock %}

{% block content %}
{% if gift_list %}
    <style>
        tr{
            background-color: rgba(255, 255, 255, 0.8)
        }
        tr:hover {
            background-color: rgba(255, 51, 51, 1)
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
    </style>


    <div class="table-responsive">
    	<table class="table" alighn="center">
    	    <thread class="thread-inverse">
        	    <tr style="background-color: #ff3333;color:#ffffff;">
        	        <th>Gift</th>
    				<th>Picture</th>
        	        <th>Price</th>
        	        <th>Link</th>
        	    </tr>
    	    </thread>
    	    <tbody>
    	        {% for gift in gift_list %}
    	            <tr onclick="window.open('{{gift.link}}'); window.location='{{gift.id}}';">
    	                <td><a>{{ gift.name }}</a></td>
    	                <td><img src="{{ gift.image.url }}" width="200" height="160"></img></td>
    					<td><a>{{ gift.price }}</a></td>
    	                <td><a href="{{ gift.id }}">{{ gift.link }}</a></td>
    	            </tr>
                {% endfor %}
    	    </tbody>
    	</table>
	</div>
{% endif %}
{% endblock %}
