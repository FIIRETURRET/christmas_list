{% extends 'entries/base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Gift List/ {{ gift.name }}</li>
{% endblock %}

<style>
        container{
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>

{% block content %}
<div class="container" style="background-color: #e9ecef; ">
    <form method="POST" action="">
        {% csrf_token %}
        <p style= "font-family: Segoe UI,Arial,sans-serif">Did you purchase this product: {{gift.name}}</p>
        <p>If so we will update the list and remove this item.</p>
        <button type="submit", name="Yes", value="Yes">Yes</button>
        <button type="submit", name="No">No</button>
    </form>
</div>
{% endblock %}
